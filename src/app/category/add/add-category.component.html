<mat-card class="form-card">
  <form (submit)="addCategory()" autocomplete="off">
    <mat-form-field>
      <input matInput #nameInput [(ngModel)]="newCategory.name" name="name" placeholder="Category">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="newCategory.definition" name="definition" placeholder="Definition">
    </mat-form-field>
    <div class="align-center">
      <button mat-raised-button color="accent">Submit</button>
    </div>
  </form>
</mat-card>
