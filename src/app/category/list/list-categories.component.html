<mat-card class="list-card">
  <mat-list>
    <div *ngIf="(categories | async)?.length === 0" class="no-record">No records</div>
    <div *ngIf="!(categories | async)" class="loader">
      <mat-spinner diameter="50"></mat-spinner>
    </div>
    <mat-list-item *ngFor="let category of categories | async">
      <h4 mat-line>{{category.name}}</h4>
      <p mat-line>{{category.definition}}</p>
      <i class="icons icon-more-vert" [matMenuTriggerFor]="optMenu"></i>
      <mat-menu #optMenu="matMenu">
        <button mat-menu-item (click)="edit(category.id)">Edit</button>
        <button mat-menu-item (click)="delete(category.id)">Delete</button>
      </mat-menu>
    </mat-list-item>
  </mat-list>
</mat-card>
